<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Speaking - Ahmed Guerfell</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="modal-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <div class="logo-circle">
                    <div class="logo-rays"></div>
                    <div class="logo-waves"></div>
                </div>
                <div class="logo-text">
                    <span class="logo-main">AHMED GUERFELL</span>
                    <span class="logo-sub">CULTURE WORKER</span>
                </div>
            </div>
            
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="social-practice.html" class="nav-link">Social practice</a>
                <a href="artistic-practice.html" class="nav-link">Artistic practice</a>
                <a href="culture-management.html" class="nav-link">Culture management</a>
                <a href="public-speaking.html" class="nav-link active">Public speaking</a>
                <a href="media-coverage.html" class="nav-link">Media coverage</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>

            <button class="nav-toggle" id="mobile-menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Public Speaking Section -->
    <section id="public-speaking" class="section public-speaking">
        <div class="section-bg"></div>
        <div class="section-header">
        </div>
        
        <div class="projects-grid">
            <div class="project-card" onclick="openProjectModal('speaking', 0)">
                <div class="project-image">
                    <img src="https://images.unsplash.com/photo-1475721027785-f74eccf877e2?w=400&h=300&fit=crop" alt="Conférence TEDx">
                </div>
                <div class="project-content">
                    <h3>Conférence TEDx Tunis</h3>
                    <div class="project-arrow">→</div>
                </div>
            </div>
            
            <div class="project-card" onclick="openProjectModal('speaking', 1)">
                <div class="project-image">
                    <img src="https://images.unsplash.com/photo-1559223607-b4d0555ae227?w=400&h=300&fit=crop" alt="Panel International">
                </div>
                <div class="project-content">
                    <h3>Panel International sur la Culture</h3>
                    <div class="project-arrow">→</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal pour les projets -->
    <div id="projectModal" class="project-modal">
        <div class="modal-overlay" onclick="closeProjectModal()"></div>
        <div class="modal-content">
            <button class="modal-close" onclick="closeProjectModal()">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-header">
                <img id="modalImage" src="/placeholder.svg" alt="" class="modal-project-image">
                <div class="modal-project-info">
                    <h2 id="modalTitle"></h2>
                    <div class="modal-meta">
                        <span id="modalCategory" class="modal-badge"></span>
                        <span id="modalDate" class="modal-badge"></span>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <p id="modalDescription"></p>
                <div id="modalDetails" class="modal-details"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="project-modal.js"></script>
</body>
</html>
